<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikhil Singh | Java Full Stack Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Lora:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['"Cinzel Decorative"', 'serif'],
              lora: ['"Lora"', 'serif'],
            },
            colors: {
              // Dark theme colors
              'dark-bg': '#0a0a0a',
              'deep-navy': '#101828',
              'parchment': '#f5e8c7',
              'gold': '#c9b037',
              'dark-gold': '#a88d1d',
              // Light theme colors
              'light-bg': '#fdfcf9',
              'light-secondary': '#f3f4f6',
              'light-text': '#1f2937',
              'light-heading': '#111827',
              'light-accent': '#8c6d0d',
              'light-accent-hover': '#6b530a',
            },
            boxShadow: {
              'gold-glow': '0 0 15px rgba(201, 176, 55, 0.6)',
              'gold-glow-lg': '0 0 25px rgba(201, 176, 55, 0.7)',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.05)' },
              },
               fadeIn: {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              fadeOut: {
                'from': { opacity: 1 },
                'to': { opacity: 0 },
              }
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              fadeIn: 'fadeIn 0.5s ease-in-out forwards',
              fadeOut: 'fadeOut 0.5s ease-in-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Base styles (applied in light mode) */
      body {
        background-color: #fdfcf9;
        color: #1f2937;
        transition: background-color 0.5s, color 0.5s;
      }
      
      /* Base dark styles for both dark and candle modes */
      .dark body {
        background-color: #0a0a0a;
        color: #f5e8c7;
      }
      
      /* Specific background for candle mode */
      .theme-candle body {
        background-image: linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.95)), url('https://ucarecdn.com/39a85971-8b65-4d43-a04f-4f6c82977457/dark_castle_bg.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #e5e7eb; }
      ::-webkit-scrollbar-thumb { background: #a88d1d; }
      ::-webkit-scrollbar-thumb:hover { background: #8c6d0d; }

      .dark ::-webkit-scrollbar-track { background: #101828; }
      .dark ::-webkit-scrollbar-thumb { background: #c9b037; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #a88d1d; }

      .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1.5rem; /* md:h-8 */
        background-color: #c9b037;
        animation: blink 1s step-end infinite;
      }
      .dark .typing-cursor { background-color: #c9b037; }
      .light .typing-cursor { background-color: #8c6d0d; }

      @media (min-width: 768px) { .typing-cursor { height: 2.25rem; } }
      @keyframes blink {
        from, to { background-color: transparent }
        50% { background-color: currentColor; }
      }
      
      /* Spotlight effect only for candle theme */
      .spotlight {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
          z-index: 100;
          opacity: 0;
          transition: opacity 0.5s;
          background: radial-gradient(
              circle 400px at var(--mouse-x) var(--mouse-y),
              rgba(0, 0, 0, 0) 0%,
              rgba(0, 0, 0, 0.5) 80%,
              rgba(0, 0, 0, 0.95) 100%
          );
      }
      .theme-candle .spotlight {
          opacity: 1;
      }
      
      /* Candle cursor only for candle theme */
      .theme-candle {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23c9b037" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L12 6"></path><path d="M10 6L14 6"></path><path d="M12 14L12 22"></path><path d="M8 22L16 22"></path><path d="M10 14C10 12.3431 10.6716 10.8431 11.7574 9.75736C12.8431 8.67157 14.3431 8 16 8"></path><path d="M14 14C14 12.3431 13.3284 10.8431 12.2426 9.75736C11.1569 8.67157 9.65685 8 8 8"></path></svg>') 12 12, auto;
      }

      .text-magic-shadow {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .dark .text-magic-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(201, 176, 55, 0.15);
      }
      
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fdfcf9; /* Light theme background for preloader */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #preloader.fade-out {
        opacity: 0;
      }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

}
</script>
</head>
  <body>
    <div id="preloader">
      <div class="text-6xl font-cinzel font-bold text-light-accent animate-pulse">
        NS
      </div>
    </div>
    <div id="root" style="opacity: 0; transition: opacity 0.5s ease-in;"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
